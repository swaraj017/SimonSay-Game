
<!DOCTYPE html>

    <link rel="stylesheet" href="index.css">

<body>
    <div class="game-container">
        <h1 class="game-title">Simon Say Game</h1>
            <h3 class="score"></h3>
        
        
        <h2 class="game-level">Press any key to start game</h2>
        
        <div class="btn-container">
            <div class="first-two-btn">
                <div class="btn btn-1" type="button1" id="btn-1">1</div>
                <div class="btn btn-2" type="button" id="btn-2">2</div>
            </div>
            <div class="next-two-btn">
                <div class="btn btn-3" type="button" id="btn-3">3</div>
                <div class="btn btn-4" type="button" id="btn-4">4</div>
            </div>
        </div>
    </div>
